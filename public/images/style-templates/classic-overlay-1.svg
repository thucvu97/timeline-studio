<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="180" fill="#1a1a1a"/>
  
  <!-- Классический винтажный эффект -->
  <defs>
    <pattern id="filmGrain" patternUnits="userSpaceOnUse" width="3" height="3">
      <rect width="3" height="3" fill="#2a2a2a"/>
      <circle cx="1" cy="1" r="0.5" fill="#3a3a3a" opacity="0.4"/>
    </pattern>
    
    <!-- Виньетка -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Применение эффектов -->
  <rect width="320" height="180" fill="url(#filmGrain)" opacity="0.3"/>
  <rect width="320" height="180" fill="url(#vignette)"/>
  
  <!-- Индикатор наложения -->
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" fill="#999999" text-anchor="middle" opacity="0.5">
    Vintage Overlay
  </text>
  
  <!-- Полосы кинопленки -->
  <rect x="0" y="0" width="320" height="15" fill="#000000" opacity="0.8"/>
  <rect x="0" y="165" width="320" height="15" fill="#000000" opacity="0.8"/>
  
  <!-- Отверстия пленки -->
  <g opacity="0.6">
    <rect x="10" y="3" width="8" height="9" rx="1" fill="#333333"/>
    <rect x="25" y="3" width="8" height="9" rx="1" fill="#333333"/>
    <rect x="40" y="3" width="8" height="9" rx="1" fill="#333333"/>
    <rect x="55" y="3" width="8" height="9" rx="1" fill="#333333"/>
    
    <rect x="10" y="168" width="8" height="9" rx="1" fill="#333333"/>
    <rect x="25" y="168" width="8" height="9" rx="1" fill="#333333"/>
    <rect x="40" y="168" width="8" height="9" rx="1" fill="#333333"/>
    <rect x="55" y="168" width="8" height="9" rx="1" fill="#333333"/>
  </g>
</svg>