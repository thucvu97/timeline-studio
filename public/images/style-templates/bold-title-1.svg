<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="180" fill="#2a2a2a"/>
  
  <!-- Яркий фон -->
  <defs>
    <radialGradient id="boldGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <rect width="320" height="180" fill="url(#boldGrad)"/>
  
  <!-- Яркий заголовок -->
  <text x="160" y="95" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#ff6b35" text-anchor="middle">
    BOLD TITLE
  </text>
  
  <!-- Декоративные элементы -->
  <rect x="40" y="110" width="60" height="4" fill="#ff6b35" opacity="0.8"/>
  <rect x="220" y="110" width="60" height="4" fill="#ff6b35" opacity="0.8"/>
</svg>