<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="180" fill="#1a1a1a"/>
  
  <!-- Фоновый градиент -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38daca;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="320" height="180" fill="url(#modernGrad)"/>
  
  <!-- Основной заголовок -->
  <text x="160" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Your Title
  </text>
  
  <!-- Подзаголовок -->
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="16" fill="#cccccc" text-anchor="middle">
    Your Subtitle
  </text>
  
  <!-- Декоративные элементы -->
  <rect x="60" y="120" width="200" height="2" fill="#38daca" opacity="0.8"/>
  <rect x="100" y="130" width="120" height="1" fill="#3b82f6" opacity="0.6"/>
</svg>