codecov:
  max_report_age: false
  notify:
    wait_for_ci: true
  require_ci_to_pass: true

comment:
  behavior: default
  layout: reach,diff,flags,tree
  require_changes:
  - 0
  show_carryforward_flags: false

coverage:
  precision: 2
  range:
  - 60.0
  - 80.0
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch:
      default:
        base: auto
        target: auto
        threshold: 1.0
    project:
      default:
        base: auto
        target: auto
        threshold: 1.0

flags:
  backend:
    carryforward: true
    paths:
    - ^src-tauri/src/.*
  frontend:
    carryforward: true
    paths:
    - ^src/.*

github_checks:
  annotations: true

ignore:
- (?s:src\-tauri/target/.*/[^\/]*)\Z
- (?s:dist/.*/[^\/]*)\Z
- (?s:coverage/.*/[^\/]*)\Z
- (?s:.*/[^\/]*\.test\.ts)\Z
- (?s:.*/[^\/]*\.test\.tsx)\Z
- (?s:.*/test\-utils\.tsx)\Z
- (?s:.*/mocks/.*/[^\/]*)\Z
- (?s:.*/__tests__/.*/[^\/]*)\Z
- (?s:.*/__mocks__/.*/[^\/]*)\Z

slack_app: true