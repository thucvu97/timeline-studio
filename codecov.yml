# Ignore patterns
ignore:
  - "node_modules"
  - "dist"
  - "build"
  - "coverage"
  - "*.config.js"
  - "*.config.ts"
  - "**/*.d.ts"
  - "src/test/**"
  - "src/**/__mocks__/**"
  - "src/components/ui/**"  # shadcn/ui components
  - "src/components/tauri-mock-provider.tsx"
  - "target/**"  # Rust build artifacts
  - "src-tauri/target/**"

# Flag management for different test runs
flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: "project"
        target: 80%
      - type: "patch"
        target: 70%
        
  individual_flags:
    - name: frontend
      carryforward: true
      statuses:
        - type: "project" 
          target: 75%
    - name: rust
      carryforward: true
      statuses:
        - type: "project"
          target: 85%

# Comment configuration
comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches:
    - "main"
    - "develop"

# GitHub checks
github_checks:
  annotations: true