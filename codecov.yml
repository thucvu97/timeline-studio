codecov:
  max_report_age: false
  notify:
    wait_for_ci: true
  require_ci_to_pass: true

comment:
  behavior: default
  layout: reach,diff,flags,tree
  require_changes: false
  show_carryforward_flags: false

coverage:
  precision: 2
  range: "80...90"
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch:
      default:
        base: auto
        target: auto
        threshold: 1.0
    project:
      default:
        base: auto
        target: auto
        threshold: 1.0

flags:
  backend:
    carryforward: true
    paths:
    - ^src-tauri/src/.*
  frontend:
    carryforward: true
    paths:
    - ^src/.*

github_checks:
  annotations: true

ignore:
  - "src-tauri/target/**/*"
  - "dist/**/*"
  - "coverage/**/*"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/test-utils.tsx"
  - "**/mocks/**/*"
  - "**/__tests__/**/*"
  - "**/__mocks__/**/*"

slack_app: true