# Codecov configuration
# Documentation: https://docs.codecov.com/docs/codecov-yaml

codecov:
  max_report_age: off  # Disable report age limit

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto

  ignore:
    - "src-tauri/target/**/*"
    - "dist/**/*"
    - "coverage/**/*"
    - "**/*.test.ts"
    - "**/*.test.tsx"
    - "**/test-utils.tsx"
    - "**/mocks/**/*"
    - "**/__tests__/**/*"
    - "**/__mocks__/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

flags:
  frontend:
    paths:
      - src/
    carryforward: true
  backend:
    paths:
      - src-tauri/src/
    carryforward: true

github_checks:
  annotations: true